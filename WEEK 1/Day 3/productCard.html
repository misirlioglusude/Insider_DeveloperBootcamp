<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="productCard.css">
</head>
<body>
    <div class="container">
        <div class="product-card">
            <img src="assets/iphone16pro_black.jpg" alt="iPhone 16 Pro">
            <h2>iPhone 16 Pro 128 GB</h2>
            <p class="subtitle">Smartphone Black Titanium</p>
            <p class="price">$989.01</p>
            <button class="add-to-cart">Add To Cart</button>
        </div>

        <div class="product-card">
            <img src="assets/iphone16pro_natural.jpg" alt="iPhone 16 Pro">
            <h2>iPhone 16 Pro 256 GB</h2>
            <p class="subtitle">Smartphone Natural Titanium</p>
            <p class="price">$1,088.01</p>
            <button class="add-to-cart">Add To Cart</button>
        </div>

        <div class="product-card">
            <img src="assets/iphone16pro_white.jpg" alt="iPhone 16 Pro">
            <h2>iPhone 16 Pro 512 GB</h2>
            <p class="subtitle">Smartphone White Titanium</p>
            <p class="price">$1,216.71</p>
            <button class="add-to-cart">Add To Cart</button>
        </div>
    </div>
</body>
</html>
